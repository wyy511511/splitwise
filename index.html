<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitwise-like AA Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button { margin: 5px; padding: 5px; }
    .transaction-row { margin: 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; }
    .balance { margin-top: 20px; font-weight: bold; }
    canvas { margin-top: 20px; max-width: 100%; }
  </style>
</head>
<body>
  <h1>Splitwise-like AA Calculator</h1>

  <label>Group Size:
    <input id="groupSize" type="number" value="3" min="1" />
  </label>
  <button onclick="createNameInputs()">Customize Names</button>
  <div id="nameInputs"></div>
  <button onclick="initGroup()">Initialize Group</button>

  <div id="groupMembers"></div>

  <h2>Add Transaction</h2>
  <div class="flex">
    <label>Payer:
      <select id="payer"></select>
    </label>
    <label>Amount:
      <input id="amount" type="number" step="0.01" />
    </label>
    <label>Participants (AA):<br />
      <div id="participants"></div>
    </label>
    <label>Note:
      <input id="note" type="text" placeholder="e.g. Dinner, Taxi..." />
    </label>
    <button onclick="addTransaction()">Add</button>
  </div>

  <h3>Transactions</h3>
  <div id="transactions"></div>

  <button onclick="calculateBalances()">Calculate Balances</button>

  <div id="results" class="balance"></div>

  <p style="font-size: 0.9em; margin-top: 12px; color: #444;">
  <strong>Chart background colors:</strong><br>
  <span style="background-color: rgba(200,255,200,0.3); padding: 2px 6px;">Green area (right of 0)</span>: Amount paid (you fronted)<br>
  <span style="background-color: rgba(255,200,200,0.3); padding: 2px 6px;">Red area (left of 0)</span>: Amount you consumed (owed by you)
</p>
<canvas id="horizontalChart"></canvas>
  <canvas id="pieChart"></canvas>

  <script>
    let members = [];
    let transactions = [];
    let horizontalChart, pieChart;

    function createNameInputs() {
      const container = document.getElementById('nameInputs');
      container.innerHTML = '';
      const n = parseInt(document.getElementById('groupSize').value);
      for (let i = 0; i < n; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Name ${i + 1}`;
        input.id = `name-${i}`;
        container.appendChild(input);
      }
    }

    function initGroup() {
      const n = parseInt(document.getElementById('groupSize').value);
      members = Array.from({ length: n }, (_, i) => {
        const val = document.getElementById(`name-${i}`)?.value?.trim();
        return val || `Person ${i + 1}`;
      });
      updateMemberUI();
    }

    function updateMemberUI() {
      const payerSel = document.getElementById('payer');
      const participantsDiv = document.getElementById('participants');
      payerSel.innerHTML = '';
      participantsDiv.innerHTML = '';
      members.forEach((name, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = name;
        payerSel.appendChild(opt);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = i;
        checkbox.id = `check-${i}`;
        participantsDiv.appendChild(checkbox);
        participantsDiv.appendChild(document.createTextNode(name));
        participantsDiv.appendChild(document.createElement('br'));
      });
    }

    function addTransaction() {
      const payer = parseInt(document.getElementById('payer').value);
      const amount = parseFloat(document.getElementById('amount').value);
      const note = document.getElementById('note').value.trim();
      const participants = [];
      members.forEach((_, i) => {
        if (document.getElementById(`check-${i}`).checked) participants.push(i);
      });
      if (participants.length === 0 || isNaN(amount)) {
        alert('Invalid transaction');
        return;
      }
      transactions.push({ payer, amount, participants, note });
      renderTransactions();
    }

    function renderTransactions() {
      const tDiv = document.getElementById('transactions');
      tDiv.innerHTML = '';
      transactions.forEach((t, i) => {
        const row = document.createElement('div');
        row.className = 'transaction-row';
        row.textContent = `${members[t.payer]} paid $${t.amount.toFixed(2)} for ${t.participants.map(p => members[p]).join(', ')}` +
                          (t.note ? ` [${t.note}]` : '');
        tDiv.appendChild(row);
      });
    }

    function calculateBalances() {
      const balances = Array(members.length).fill(0);
      const barMap = Array.from({ length: members.length }, () => []);
      const consumption = Array(members.length).fill(0);

      transactions.forEach(({ payer, amount, participants }) => {
        const share = amount / participants.length;
        members.forEach((_, i) => {
          barMap[i].push(0);
        });
        participants.forEach(p => {
          balances[p] -= share;
          barMap[p][barMap[p].length - 1] = -share;
          consumption[p] += share;
        });
        balances[payer] += amount;
        barMap[payer][barMap[payer].length - 1] = amount;
      });

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '<h3>Final Balances:</h3>' +
        balances.map((b, i) => `${members[i]}: $${b.toFixed(2)}`).join('<br>') + '</div>';

      const pairs = minimizeTransactions(balances);
      resultDiv.innerHTML += '<div style="background: yellow; color: red; font-weight: bold; padding: 10px; border-radius: 6px;">ðŸ’° <strong>Suggested Payments:</strong><br>' +
        pairs.map(([from, to, amt]) => `${members[from]} pays ${members[to]}: $${amt.toFixed(2)}`).join('<br>');

      const encoded = encodeURIComponent(JSON.stringify({ members, transactions }));
      const url = `${location.origin}${location.pathname}?data=${encoded}`;
      const link = `<p>Shareable URL: <a href="${url}" target="_blank">${url}</a></p>`;
      resultDiv.innerHTML += link;

      drawHorizontalChart(barMap);
      drawPieChart(consumption);
    }

    function drawHorizontalChart(barMap) {
      Chart.defaults.backgroundColor = 'transparent';
      Chart.defaults.plugins.legend.position = 'bottom';
      Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(0,0,0,0.8)';
      const ctx = document.getElementById('horizontalChart').getContext('2d');
      if (horizontalChart) horizontalChart.destroy();
      if (!barMap || !barMap[0]) return;
      const datasets = barMap[0].map((_, i) => ({
        label: `Tx ${i + 1}`,
        data: barMap.map(row => row[i] || 0),
        backgroundColor: `hsl(${i * 60}, 70%, 60%)`
      }));
      horizontalChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: members,
          datasets
        },
        options: {
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: [
                'Per-Transaction Contribution (Stacked)',
                'Note: Each Tx represents how the amount was split among people, not one-to-one payments.'
              ]
            },
            tooltip: { mode: 'index', intersect: false },
          },
          responsive: true,
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });
    }

    function drawPieChart(consumption) {
      const ctx = document.getElementById('pieChart').getContext('2d');
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: members,
          datasets: [{
            data: consumption,
            backgroundColor: members.map((_, i) => `hsl(${i * 60}, 70%, 60%)`)
          }]
        },
        options: {
          plugins: {
            title: { display: true, text: 'Actual Amount Each Person Consumed (AA)' }
          }
        }
      });
    }

    function minimizeTransactions(balances) {
      const pos = [], neg = [];
      balances.forEach((bal, i) => {
        if (bal > 0.01) pos.push([i, bal]);
        else if (bal < -0.01) neg.push([i, -bal]);
      });
      const result = [];
      let i = 0, j = 0;
      while (i < neg.length && j < pos.length) {
        const minAmt = Math.min(neg[i][1], pos[j][1]);
        result.push([neg[i][0], pos[j][0], minAmt]);
        neg[i][1] -= minAmt;
        pos[j][1] -= minAmt;
        if (neg[i][1] < 0.01) i++;
        if (pos[j][1] < 0.01) j++;
      }
      return result;
    }

    function loadFromURL() {
      const params = new URLSearchParams(location.search);
      if (params.has('data')) {
        try {
          const data = JSON.parse(decodeURIComponent(params.get('data')));
          members = data.members;
          transactions = data.transactions;
          document.getElementById('groupSize').value = members.length;
          createNameInputs();
          members.forEach((name, i) => {
            const input = document.getElementById(`name-${i}`);
            if (input) input.value = name;
          });
          initGroup();
          renderTransactions();
          setTimeout(() => calculateBalances(), 100);
        } catch (e) {
          console.error('Failed to load data from URL', e);
        }
      }
    }

    window.onload = function () {
      if (!location.search.includes('data=')) {
        members = ['Alice', 'Bob', 'Charlie'];
        transactions = [
          { payer: 0, amount: 30, participants: [1, 2], note: 'Dinner' },
          { payer: 1, amount: 20, participants: [0, 2], note: 'Taxi' }
        ];
        document.getElementById('groupSize').value = members.length;
        createNameInputs();
        setTimeout(() => {
          members.forEach((name, i) => {
            const input = document.getElementById(`name-${i}`);
            if (input) input.value = name;
          });
          initGroup();
          renderTransactions();
          calculateBalances();
        }, 100);
      } else {
        loadFromURL();
      }
    };
  </script>
</body>
</html>
